<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Projectâ€”Battleship</title>
  <script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <main>
      <header>Battleship</header>
      <div id="game-info"></div>
      <div id="game-buttons">
        <button type="button" id="start-btn" disabled>Start game</button>
        <button type="button" id="restart-btn">Restart</button>
      </div>
      <div id="game">
        <div class="game-container" id="player-container">
          <div class="ship-counter">Ships remaining: 0</div>
          <div class="board no-events" id="player-board" data-board="p1"></div>
          <div id="player-buttons">
            <button type="button" id="auto-ship">Auto</button>
            <button type="button" id="rotate-ship">Rotate</button>
            <button type="button" id="undo-ship">Undo</button>
            <button type="button" id="reset-ship">Reset</button>
          </div>
        </div>
        <div class="game-container" id="com-container">
          <div class="ship-counter">Ships remaining: 0</div>
          <div class="board no-events" id="com-board" data-board="com"></div>
        </div>
      </div>
    </main>
  </body>
</html>
