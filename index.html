<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Projectâ€”Battleship</title>
  <script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <main>
      <div id="player-buttons">
        <button type="button" class="board-funcs" id="auto-ship">Auto</button>
        <button type="button" class="board-funcs" id="rotate">Rotate</button>
        <button type="button" class="board-funcs" id="undo-ship">Undo</button>
        <button type="button" class="board-funcs" id="reset-ship">Reset</button>
      </div>
      <section id="game">
        <header>
          <h1>Battle<span>ship</span></h1>
          <div id="game-info">foo</div>
          <div id="game-buttons">
            <button type="button" id="start-btn" disabled>Start game</button>
            <button type="button" id="restart-btn">Restart</button>
          </div>
        </header>
        <div id="board-space">
          <div class="game-container" id="player-container">
            <div class="ship-counter">Ships remaining: 0</div>
            <div class="board" id="player-board" data-board="p1"></div>
          </div>
          <div class="game-container" id="com-container">
            <div class="ship-counter">Ships remaining: 0</div>
            <div class="board no-events" id="com-board" data-board="com"></div>
          </div>
        </div>
      </section>
    </main>
    <footer>footer placeholder</footer>
  </body>
</html>
